<!-- Write a function filterRange(arr, a, b) that gets an array arr, looks for
elements with values higher or equal to a and lower or equal to b and return a
result as an array. The function should not modify the array. It should return
the new array. -->
<!-- 
For instance:
let arr = [5, 3, 8, 1];
let filtered = filterRange(arr, 1, 4);
alert( filtered ); // 3,1 (matching values)
alert( arr ); // 5,3,8,1 (not modified) -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Info 2</title>
</head>

<body>
  <script>
    const filterRange = (arr, a, b) => {
      // const result = arr.filter((e) => {
      //     return e >= a && e <= b;
      // });

      // return result;

      // Simplified:
      return arr.filter((e) => e >= a && e <= b);
    };

    let arr = [5, 3, 8, 1];
    let filtered = filterRange(arr, 1, 4);
    console.log(filtered);
  </script>
</body>

</html>
