<!-- sort-in-decreasing-order -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Info 4</title>
</head>

<body>
    <script>
        let arr = [5, 2, 1, -10, 8];

        arr.sort((a, b) => {
            return b - a;
        });

        console.log(arr);
    </script>
</body>

</html>
