<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for emptiness</title>
</head>

<body>
    <h1>Use console</h1>
    <script>
        const isEmpty = (scheduleObj) => {
            for (let schedule in scheduleObj) {
                return false;
            }

            return true;
        }

        let schedule = {};
        alert(isEmpty(schedule));

        schedule["8:30"] = "get up";
        alert(isEmpty(schedule));
    </script>
</body>

</html>
