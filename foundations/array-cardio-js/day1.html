      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      function filterInventors(inventor) {
        return inventor.year >= 1500 && inventor.year < 1600;
      }

      // const inventorsBornIn1500 = inventors.filter(filterInventors);
      const inventorsBornIn1500 = inventors.filter((inventor) => {
        return inventor.year >= 1500 && inventor.year < 1600;
      });

      console.log(inventorsBornIn1500);

      // Array.prototype.map()
      // 2. Give us an array of the inventors' first and last names
      // function mapInventorName(inventor) {

      const inventorNames = inventors.map((inventor) => {

      });

      console.log(inventorNames);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      function sortInventorsOldesttoYoungest(firstItem, secondItem) {
        if (firstItem.year > secondItem.year) {
          return 1;
        } else {
          return -1;
        }
      }

      const sortedInventors = inventors.sort(sortInventorsOldesttoYoungest);
      console.log(sortedInventors);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const countInventorsLiveTogether = inventors.reduce(
        (totalAge, currentvalue) => {
          return totalAge + (currentvalue.passed - currentvalue.year);
        },
        0
      );

      console.log(countInventorsLiveTogether);

      // 5. Sort the inventors by years lived
      const sortInventorByYearsLived = inventors.sort(
        (firstItem, secondItem) => {
          return (
            firstItem.passed -
            firstItem.year -
            (secondItem.passed - secondItem.year)
          );
        }
      );

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const sortedPeopleByLastName = people.sort((a, b) => {
        const getLastName = (fullName) => {
          if (fullName.includes(",")) {
            return fullName.split(",")[0].trim();
          } else {
            return fullName.trim();
          }
        };

        const aVal = getLastName(a);
        const bVal = getLastName(b);

        if (aVal > bVal) return 1;
        if (aVal < bVal) return -1;
        return 0;
      });

      console.log(sortedPeopleByLastName);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const sumIntstanceData = data.reduce((accumulator, item) => {
        if (!accumulator[item]) {
          accumulator[item] = 1;
        } else {
          accumulator[item]++;
        }

        return accumulator;
      }, {});

      console.log(sumIntstanceData);
