<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summ object properties</title>
</head>

<body>
    <h1>Use console</h1>
    <script>
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }

        const sumSalaries = (salaries) => {
            let sum = 0;
            for (let key in salaries) {
                sum += salaries[key];
            }

            return sum;
        }

        const sum = sumSalaries(salaries);
        alert(sum);
    </script>
</body>

</html>
